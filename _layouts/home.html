<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/542f877eb4.js"></script>
  <link rel="stylesheet" href="{{ site.url }}/assets/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.14.0/docxtemplater.js"></script>
  <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip.js"></script>

  <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip-utils.js"></script>
  <script src="{{site.url}}/assets/mammoth.browser.js"></script>
  <script src="{{site.url}}/assets/html-docx.js"></script>
  <!-- OMG HI SEO, LOVE YOU SO MUCH -->

  <link rel="canonical" href="{{ site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">

  <!-- Site URL -->
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:site_name" content="{{ site.url }}">

  <!-- Site Image -->
  <meta property="og:image" content="{{ site.seo_image }}">
  <meta name="twitter:image" content="{{ site.seo_image }}">

  <!-- Site Icon -->
  <link rel="icon" href="{{ site.favicon }}">

  <!-- Site Description -->
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="twitter:description" content="{{ site.description }}">

  <!-- Keywords-->
  <meta name="keywords" content="{{ site.keywords }}">

  <!-- Twitter Details -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.social.twitter }}">

  <!-- Facebook Details -->
  <meta property="fb:app_id" content="0">

  <!-- Pls Stop Invading my code, seo-senpai
              . . .
      -->

</head>

<body data-spy="scroll" style="overflow-x:hidden">
  <h1> <i class="fas fa-envelope-open-text"></i> Cover Letter Generator</h1>


  <div id="app" class="container ">
    <div class="row">
      <div class="col-sm">

        <h2>INPUTS
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" style="transform:translate(0.3em, -0.1em);"
            viewBox="0 0 471.2 471.2">
            <path
              d="M457.7 230.15c-7.5 0-13.5 6-13.5 13.5v122.8c0 33.4-27.2 60.5-60.5 60.5H87.5c-33.4 0-60.5-27.2-60.5-60.5v-124.8c0-7.5-6-13.5-13.5-13.5s-13.5 6-13.5 13.5v124.8c0 48.3 39.3 87.5 87.5 87.5h296.2c48.3 0 87.5-39.3 87.5-87.5v-122.8c0-7.4-6-13.5-13.5-13.5z" />
            <path
              d="M226.1 346.75c2.6 2.6 6.1 4 9.5 4s6.9-1.3 9.5-4l85.8-85.8c5.3-5.3 5.3-13.8 0-19.1-5.3-5.3-13.8-5.3-19.1 0l-62.7 62.8V30.75c0-7.5-6-13.5-13.5-13.5s-13.5 6-13.5 13.5v273.9l-62.8-62.8c-5.3-5.3-13.8-5.3-19.1 0-5.3 5.3-5.3 13.8 0 19.1l85.9 85.8z" />
          </svg>
        </h2>

        <b-form-file v-model="file" :state="Boolean(file)" placeholder="Choose a file or drop it here..."
          drop-placeholder="Drop file here..."></b-form-file>
        <div class="mt-3">Selected file: (( file ? file.name : '' ))</div>




        <form>

          <div class="input-group inputform">
            <div class="input-group-prepend">
              <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="Insert your Home Address" >Your Address</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" v-model="Address" placeholder="%Address"></textarea>
          </div>

          <div class="input-group inputform">
            <div class="input-group-prepend">
              <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="Insert your Employer's Address (or HQ)" >Employer Address</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" v-model="EmployerAddress" placeholder="%EmployerAddress"></textarea>
          </div>

          <div class="input-group inputform">
            <div class="input-group-prepend">
              <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="If you know it, use the name of the recruiter" >Greetings</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" v-model="Greetings" placeholder="%Greetings"></textarea>
          </div>

          <div class="input-group inputform">
            <div class="input-group-prepend">
              <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="Of course." >Company name</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" v-model="CompanyName" placeholder="%Company"></textarea>
          </div>

          <div class="input-group inputform">
            <div class="input-group-prepend">
              <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="Naturally." >Position</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" v-model="Position" placeholder="%Position"></textarea>
          </div>

          <div class="input-group inputform">
            <div class="input-group-prepend">
              <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="Sell your top qualities! Protip: copy and slightly alter the requirements from the job posting!" >Qualities</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" v-model="Qualities1" placeholder="%Qualities1"></textarea>
          </div>

          <div class="input-group inputform">
            <div class="input-group-prepend">
              <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="Optional, but remember show off properly!" >Other qualities (optional)</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" v-model="Qualities2" placeholder="%Qualities2"></textarea>
          </div>

          <div class="input-group inputform">
            <div class="input-group-prepend">
              <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="Why did you choose this particular job?" >Reasons for applying</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" v-model="ReasonsForApplying" placeholder="%Reasons"></textarea>
          </div>
        </form>



      </div>
      <div class="col-sm ">
        <h2>OUTPUT
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" style="transform:translate(0.3em, -0.1em);"
            viewBox="0 0 471.2 471.2">
            <path
              d="M457.7 230.15c-7.5 0-13.5 6-13.5 13.5v122.8c0 33.4-27.2 60.5-60.5 60.5H87.5c-33.4 0-60.5-27.2-60.5-60.5v-124.8c0-7.5-6-13.5-13.5-13.5s-13.5 6-13.5 13.5v124.8c0 48.3 39.3 87.5 87.5 87.5h296.2c48.3 0 87.5-39.3 87.5-87.5v-122.8c0-7.4-6-13.5-13.5-13.5z" />
            <path
              d="M159.3 126.15l62.8-62.8v273.9c0 7.5 6 13.5 13.5 13.5s13.5-6 13.5-13.5V63.35l62.8 62.8c2.6 2.6 6.1 4 9.5 4 3.5 0 6.9-1.3 9.5-4 5.3-5.3 5.3-13.8 0-19.1l-85.8-85.8c-2.5-2.5-6-4-9.5-4-3.6 0-7 1.4-9.5 4l-85.8 85.8c-5.3 5.3-5.3 13.8 0 19.1 5.2 5.2 13.8 5.2 19 0z" />
          </svg>
        </h2>
        <div class="form-group border">
          <form class="" >
            <!--<textarea class="form-control h-100" rows="3" v-model="Output"></textarea>-->
            <div contenteditable=true v-html="Output" class="h-100"></div>

          </form>


        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg " v-on:click="GenerateCL">Generate Cover Letter!</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg " style="margin-top: 1vh;" v-on:click="DownloadCL">Download Cover Letter!</button>
      </div>
    </div>
  </div>

</body>

</html>
